<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Coding Quiz</title>

    <link rel="stylesheet" href="assets\style.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="container">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Answer the following questions within the time
          limit. Remember that incorrect answers will reduce you're allotted time!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="quest-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>Thats It!</h2>
        <p>here's Your Final Score! <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" />
          <button id="submit">Submit</button>
        </p>
      </div>
    </div>

    <script src="assets\script.js"></script>
  </body>
</html>
